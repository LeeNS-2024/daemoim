<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${boardName}">게시판 이름</title>

	<link rel="stylesheet" th:href="@{/css/board/boardWrite.css}">
</head>

<body>
	<main>
		<!-- <form th:action="@{/editBoard/{boardCode}/insert(boardCode=${boardCode})}"  -->
		<form action="insert" 
				th:object="${board}" method="POST" class="board-write" id="boardWriteFrm"
				enctype="multipart/form-data">

			<h1 class="board-name" th:text="${boardName}">게시판 이름</h1>

			<!-- 제목 -->
			<h1 class="board-title">
				<input type="text" name="boardTitle" placeholder="제목" value="">
			</h1>

			<!-- 내용 -->
			<div class="board-content">
				<textarea name="boardContent"></textarea>
			</div>


			<!-- 버튼 영역 -->
			<div class="board-btn-area">
				<button type="submit" id="writebtn">등록</button>
			</div>


		</form>

	</main>

	<script th:src="@{/js/board/boardWrite.js}"></script>

</body>
</html>
