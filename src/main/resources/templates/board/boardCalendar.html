<!DOCTYPE html>
<html lang='en' xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link rel="stylesheet" href="/css/board/boardCalendar.css">
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1>모임배경사진</h1>
    </div>

    <!-- FullCalendar -->
    <div id='calendar'></div>

    <!-- Popup for displaying events of a selected date -->
    <div class="popup" id="popup">
      <div id="popup-content">일정 목록이 여기에 표시됩니다.</div>
      <button id="popup-close">닫기</button>
    </div>

    <!-- Dialog for displaying event details -->
    <div class="dialog" id="dialog">
      <div id="detail">이벤트 세부 정보</div>
      <button id="dialog-close">닫기</button>
    </div>

    <!-- Overlay to darken background -->
    <div class="overlay" id="overlay"></div>

    <script src="/js/board/boardCalendar.js"></script>
  </body>
</html>
