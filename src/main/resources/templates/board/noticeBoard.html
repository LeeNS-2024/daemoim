<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임배경사진 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
          background-color: #343a40;
          height: 180px;
          display: flex;
          justify-content: center;
          align-items: center;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
          font-size: 28px;
          color: #ffffff;
          letter-spacing: 2px;
          text-transform: uppercase;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .highlight {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
      <h1>모임배경사진</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>게시글 번호</th>
                <th>게시글 제목</th>
                <th>(댓글수)</th>
                <th>작성일</th>
                <th>추천</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="highlight">★</span> 1</td>
                <td>게시글 이름</td>
                <td>0</td>
                <td>작성자 이름</td>
                <td>추천</td>
            </tr>
            <tr>
                <td><span class="highlight">★</span> 2</td>
                <td>게시글 이름</td>
                <td>0</td>
                <td>작성자 이름</td>
                <td>추천</td>
            </tr>
            <tr>
                <td><span class="highlight">★</span> 3</td>
                <td>게시글 이름</td>
                <td>0</td>
                <td>작성자 이름</td>
                <td>추천</td>
            </tr>
            <tr>
                <td><span class="highlight">★</span> 4</td>
                <td>게시글 이름</td>
                <td>0</td>
                <td>작성자 이름</td>
                <td>추천</td>
            </tr>
            <tr>
                <td><span class="highlight">★</span> 5</td>
                <td>게시글 이름</td>
                <td>0</td>
                <td>작성자 이름</td>
                <td>추천</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
