<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 일정 페이지</title>
    <link rel="stylesheet" href="/css/board/boardSchedule.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://www.url.com/모임배경사진.png" alt="모임 배경사진">
        </div>

        <div class="schedule-box">
            <h3>D-Day</h3>
            <p><strong>일정 날짜:</strong> MM/dd (요일)</p>
            <p><strong>상세 일시:</strong> MM/dd (요일) 오전/오후 hh:mm</p>
            <p><strong>위치:</strong> 위치 API</p>
            <p><strong>비용:</strong> 000000원</p>
            <p><strong>참석 인원:</strong> 참석버튼 누른 사람 수 / 설정한 총 인원 수</p>
            <div class="attendees">
                <img src="https://www.url.com/profile1.png" alt="참석자 프로필">
                <img src="https://www.url.com/profile2.png" alt="참석자 프로필">
                <!-- 더 많은 참석자 이미지를 여기에 추가 -->
            </div>
            <div class="action-btn">
                <button class="attend">참석</button>
                <button class="cancel">취소</button>
            </div>
        </div>

        <div class="schedule-box">
            <h3>D-Day</h3>
            <p><strong>일정 날짜:</strong> MM/dd (요일)</p>
            <p><strong>상세 일시:</strong> MM/dd (요일) 오전/오후 hh:mm</p>
            <p><strong>위치:</strong> 위치 API</p>
            <p><strong>비용:</strong> 000000원</p>
            <p><strong>참석 인원:</strong> 참석버튼 누른 사람 수 / 설정한 총 인원 수</p>
            <div class="attendees">
                <img src="https://www.url.com/profile1.png" alt="참석자 프로필">
                <img src="https://www.url.com/profile2.png" alt="참석자 프로필">
                <!-- 더 많은 참석자 이미지를 여기에 추가 -->
            </div>
            <div class="action-btn">
                <button class="attend">참석</button>
                <button class="cancel">취소</button>
            </div>
        </div>

        <div class="create-button">
            <button>일정 만들기</button>
        </div>
    </div>

    <script src="/js/board/boardSchedule.js"></script>
</body>
</html>
