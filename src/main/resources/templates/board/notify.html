<link rel="stylesheet" href="/css/board/notify.css">
<section>
  <div id="overlay" class="overlay"></div>

  <!--  -->
  <div action="notifyInsert"  id="popup" class="popup">
    <span id="closeNotifyBtn" class="close">✖</span>

    <h2>신고하기</h2>
    <p th:text="*{boardTitle}" style="font-size: small;">신고당한 글입니다.</p>

    <label for="notifyReason">신고 사유:</label>

    <select id="notifyReason">
      <option value="null">사유를 선택해주세요</option>
      <option value="욕설 또는 부적절한 언행">욕설 또는 부적절한 언행</option>
      <option value="사이버범죄 및 범행예고">사이버범죄 및 범행예고</option>
      <option value="도배">도배</option>
      <option value="악의적이거나 타인을 괴롭히는 내용">악의적이거나 타인을 괴롭히는 내용</option>
      <option value="불쾌한거나 부적절한 이름">불쾌한거나 부적절한 이름</option>
      <option value="기타">기타</option>
    </select>
    <small id="reasonError" class="error-message"></small>

    <br><br>

    <label for="notifyDetails">신고 내용:</label>
    <textarea id="notifyDetails" maxlength="280"></textarea>
    <small id="detailsError" class="error-message"></small>

    <br><br>

    <button id="submitReport">신고하기</button>
  </div>

  <script src="/js/board/notify.js"></script>
</section>
