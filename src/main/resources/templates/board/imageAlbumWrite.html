<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${boardName}">이미지 게시판</title>

  <th:block th:replace="~{common/common}"></th:block>
  <link rel="stylesheet" href="/css/board/imageAlbumWrite.css">
</head>

<body>
  <main>
    <form action="insert" 
          method="POST" 
          id="boardWriteFrm" 
          class="board-write" 
          enctype="multipart/form-data">

      <h1 class="board-name" th:text="${boardName}">게시판 이름</h1>

      <!-- 제목 입력 영역 -->
      <div class="board-title">
        <input type="text" name="boardTitle" placeholder="제목을 입력해주세요">
      </div>

      <!-- 이미지 업로드 영역 -->
      <div class="image-upload-container">
        <h5>이미지 업로드 (<span id="imageCount">0</span>/20)</h5>
        <div class="img-box" id="imageList">
          <!-- 이미지 프리뷰 템플릿 -->
          <div class="image-preview-template" style="display: none;">
            <div class="preview-wrapper">
              <img class="preview" alt="이미지 미리보기">
              <span class="file-name"></span>
            </div>
            <button type="button" class="delete-image">&times;</button>
          </div>

          <!-- 이미지 추가 버튼 -->
          <div class="add-image-btn">
            <label for="imageInput">
              <i class="fas fa-plus"></i>
              <span>이미지 추가</span>
            </label>
            <input type="file" id="imageInput" name="images" multiple accept="image/*" style="display: none;">
          </div>
        </div>
      </div>

      <!-- 버튼 영역 -->
      <div class="board-btn-area">
        <button type="submit" id="writeBtn">등록</button>
        <button type="button" id="cancelBtn">취소</button>
      </div>
    </form>
  </main>

  <th:block th:replace="~{common/footer}"></th:block>
  <script src="/js/board/imageAlbumWrite.js"></script>
</body>

</html>
