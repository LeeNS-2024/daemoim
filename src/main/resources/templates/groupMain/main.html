<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 메인페이지</title>
    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/groupMain/main.css">
</head>
<body>
     <!-- 왼쪽 사이드바 -->
     <div class="sidebar">
        <a href="#">공지사항</a>
        <a href="#">일반 게시판</a>
        <a href="#">사진첩</a>
        <a href="#">일정</a>
    </div>
   <!-- 모임 배경사진 -->
   <div class="screen">
    <img src="" alt="모임배경사진">
  </div>

   <!-- 모임 소개 -->
   <div class="introduce">모임 소개</div>


<div class="main-container">
   
    <!-- 컨텐츠 영역 -->
    <div class="container">
     
        <!-- 박스 레이아웃 -->
        <div class="box-container">
                <!-- 공지사항-->
            <div class="notice">
                <table>
                  <thead>
                    <tr>
                    
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="board : ${boardList}">
                      <td>공지</td>
                      <td th:text="${board.boardTitle}">공지 제목</td>
                      <td th:text="${board.boardWriteDate}">날짜</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            <div class="schedule">모임일정</div>
            <div class="schedule">모임일정</div>

            <!-- 사진첩 -->
            <div class="photobox">사진첩</div>
              
            <div class="schedule">모임일정</div>
            <div class="schedule">모임일정</div>
        </div>
    </div>
</div>

<script src="/js/groupMain/groupNotice.js"></script>
</body>
</html>
