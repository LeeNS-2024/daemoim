<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리</title>
    <link rel="stylesheet" href="/css/main-style.css">
    <link rel="stylesheet" href="/css/category/category.css">
    <link rel="stylesheet" href="/css/search/search.css">
    <th:block th:replace="~{common/common}"></th:block>
    
    <script src="/js/category/category.js" defer></script>
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <div class="category-tabs">
        <a href="#" class="tab-link" data-category="allCategory"      onclick="setCategory('allCategory')">전체</a>
        <a href="#" class="tab-link" data-category="activity" onclick="setCategory('activity')">액티비티</a>
        <a href="#" class="tab-link" data-category="culture"  onclick="setCategory('culture')">문화/여가</a>
        <a href="#" class="tab-link" data-category="develop"  onclick="setCategory('develop')">자기계발</a>
        <a href="#" class="tab-link" data-category="dating"   onclick="setCategory('dating')">연애</a>
    </div>

    <div class="category-content" id="allCategory">
        <h1>&nbsp;&nbsp;<i class="fa-solid fa-bars"></i>&nbsp;&nbsp;전체</h1>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;여기에서 모든 카테고리를 확인할 수 있습니다.</p>
        <section class="searchBox">
            <form action="#" method="get" id="search">
                <div class="input-wrapper">
                    <input type="text" name="query" id="searchQuery" placeholder="검색어 입력">
                </div>
            </form>
        </section>
    
        <div id="groupContainer">
            <section class="activity-section">
                <div class="category-container">
                    <div class="category-box" th:each="group : ${groupList}">
                        <div class="icon">
                            <img th:src="${group.groupMainImg != null ? group.groupMainImg : '/images/default.png'}" th:alt="${group.groupName} + ' 아이콘'">
                        </div>
                        <div class="details">
                            <a th:href="@{/groupMain/{groupName}(groupName=${group.groupName})}" class="activity-name" th:text="${group.groupName}"></a>
                            <div class="group-name" th:text="${group.groupIntroduce}"></div>
                            <div class="participants">
                                <i class="fa-solid fa-users"></i>
                                <div th:text="${group.currentPopulation} + ' / ' + ${group.maxPopulation}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


    <footer>
        <th:block th:replace="~{common/footer}"></th:block>
    </footer>

</body>
</html>
