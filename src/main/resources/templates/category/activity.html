<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity - 액티비티</title>
    
    <!-- 메인 스타일 시트 및 카테고리 스타일 시트 불러오기 -->
    <link rel="stylesheet" href="/css/category/category.css">
    <link rel="stylesheet" href="/css/main-style.css">

    <!-- 공통 블록 불러오기 -->
    <th:block th:replace="~{common/common}"></th:block>
</head>
<body class="category">
    <!-- 공통 헤더 포함 -->
    <th:block th:replace="~{common/header}"></th:block>
    
    <!-- 액티비티 페이지 메인 컨텐츠 -->
    <section class="activity-section">
        <h1>&nbsp;&nbsp;<i class="fa-solid fa-person-running"></i>&nbsp;&nbsp;액티비티</h1>
        <div class="category-container">
            <div class="category-box">
                <div class="icon">
                    <img src="#" alt="야구 아이콘">
                </div>
                <div class="details">
                    <a href="#" class="activity-name">야구</a>
                    <div class="group-name">야구 모임</div>
                    <div class="location">장소: 서울시 마포구</div>
                    <div class="participants">
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <i class="fa-solid fa-users"> &nbsp;</i>
                        
                        <div>
                            3 <!-- 참여인원 -->
                            / 10 <!-- 제한 인원 -->
                        </div> 
                    </div>
                </div>
            </div>

            <div class="category-box">
                <div class="icon">
                    <img src="#" alt="축구 아이콘">
                </div>
                <div class="details">
                    <a href="#" class="activity-name">축구</a>
                    <div class="group-name">축구 모임</div>
                    <div class="location">장소: 서울시 강남구</div>
                    <div class="participants">
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <i class="fa-solid fa-users"> &nbsp;</i>
                        
                        <div>
                            5 <!-- 참여인원 -->
                            / 15 <!-- 제한 인원 -->
                        </div> 
                    </div>
                </div>
            </div>

            <div class="category-box">
                <div class="icon">
                    <img src="#" alt="클라이밍 아이콘">
                </div>
                <div class="details">
                    <a href="#" class="activity-name">클라이밍</a>
                    <div class="group-name">클라이밍 모임</div>
                    <div class="location">장소: 서울시 송파구</div>
                    <div class="participants">
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <i class="fa-solid fa-users"> &nbsp;</i>
                        
                        <div>
                            4 <!-- 참여인원 -->
                            / 12 <!-- 제한 인원 -->
                        </div> 
                    </div>
                </div>
            </div>

            <div class="category-box">
                <div class="icon">
                    <img src="#" alt="배구 아이콘">
                </div>
                <div class="details">
                    <a href="#" class="activity-name">배구</a>
                    <div class="group-name">배구 모임</div>
                    <div class="location">장소: 서울시 영등포구</div>
                    <div class="participants">
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <div class="participant-img"></div>
                        <i class="fa-solid fa-users"> &nbsp;</i>
                        
                        <div>
                            6 <!-- 참여인원 -->
                            / 20 <!-- 제한 인원 -->
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 공통 푸터 포함 -->
    <th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
