<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="css/findIdPw/findPw.css">
</head>
<body>
<!-- HTML에서 중첩된 form 제거 -->
<div class="findPwPageTitle"><h1 class="searchTitle"> 비밀번호 찾기</h1></div>
<section id="searchIdSection" name="searchIdSection">
  <div class="pwSearch">
    <section id="searchPwSection" name="searchPwSection">
      <form action="searchPw" method="POST" name="searchPw">
      <div class="finalBox">
        <div class="designId">
           <div class="IdTitle">
              <label for="memberId">
                <span class="required">*</span>아이디
              </label>
           </div>
            <div class="searchPw-input-area">
              <input type="text" name="findPwMemberId" id="findPwMemberId" placeholder="아이디" maxlength="30" autocomplete="off">
            </div>
        </div>
        <div class="maxBox">
           <div class="midlebox">
              <div class="emailDesign">
                <label for="findPwMemberEmail">
                  <span class="required">*</span>이메일
                </label>
              </div>
              <div class="searchPw-input-area">
                <input type="text" name="findPwMemberEmail" id="findPwMemberEmail" placeholder="이메일" maxlength="30" autocomplete="off">
                <span class="findPw-message" id="findPwEmailMessage">이메일을 입력해주세요.</span>
                <button id="sendFindPwAuthKeyBtn" type="button">인증번호 받기</button>
              </div>
           </div>
            <div class="checkPwAuthKeyBtn">
              <input type="text" name="authKey" id="authKey" placeholder="인증번호 입력" maxlength="6" autocomplete="off">
              <button id="checkPwAuthKeyBtn" type="button">인증하기</button>
              <span class="FindPw-message" id="authKeyMessage"></span>
            </div>
        </div>
      </div>
      </form>
    </section>
  </div>
</section>

<script src="/js/findIdPw/findPw.js"></script>
</body>
</html>
