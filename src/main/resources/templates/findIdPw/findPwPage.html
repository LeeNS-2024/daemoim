<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 / 비밀번호 찾기</title>
    <link rel="stylesheet" href="css/findIdPw/findIdPw.css">
</head>
<body>
<div>
<h1 class="searchTitle"> 비밀번호 찾기</h1>
<form action="searchPWFrom" method="POST" name="seachIdInput" id="searchIdInput">
        <section id="searchIdSection" name="searchIdSection">
 
                  <!-- 비밀번호 찾기  -->
                <div class="pwSearch">
                      <section id="searchPwSection" name="searchPwSection">
                        <h3 class="searchPwTitle">비밀번호 찾기</h3>
                        <form action="searchPw" method="POST" name="searchPw">
                            <label for="memberId">
                                <span class="required">*</span>아이디
                              </label>
                              <div class="searchPw-input-area">
                                <input type="text" name="findPwMemberId" id="findPwMemberId"
                                placeholder="아이디" maxlength="30" autocomplete="off">
                              </div>
                            <label for="findPwMemberEmail">
                                <span class="required">*</span>이메일
                              </label>
                              <div class="searchPw-input-area">
                                <input type="text" name="findPwMemberEmail" id="findPwMemberEmail" 
                                placeholder="이메일" maxlength="30" autocomplete="off">
                                <span class="findId-message" id="findIdemailMessage">이메일을 입력해주세요.</span>
                                <button id="sendFindPwAuthKeyBtn" type="button">인증번호 받기</button>
                              </div>
                          <div class="checkPwAuthKeyBtn">
                                  <input type="text" name="authKey" id="authKey" placeholder="인증번호 입력" maxlength="6" autocomplete="off">
                                  <button id="checkPwAuthKeyBtn" type="button">인증하기</button>
                                  <span class="FindPw-message" id="authKeyMessage"></span>
                          </div>
    
                </div>

        </section>
</form>
</div>
<script src="/js/findIdPw/findPw.js"></script>
</body>
</html>
