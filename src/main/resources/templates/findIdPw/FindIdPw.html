<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 / 비밀번호 찾기</title>
    <link rel="stylesheet" href="css/findIdPw/findIdPw.css">
</head>
<body>
    <div class="container">
        <h2>아이디 / 비밀번호 찾기</h2>
        <div class="form-container">
            <form action="/recover-id" method="POST" class="form-box">
                <h3>아이디 찾기</h3>
                <div class="input-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn">아이디 찾기</button>
            </form>
            <form action="/recover-password" method="POST" class="form-box">
                <h3>비밀번호 찾기</h3>
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn">비밀번호 찾기</button>
            </form>
        </div>
    </div>
</body>
</html>
