<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 탈퇴</title>
  <link rel="stylesheet" href="/css/myPage/myPage-withdrawal.css">
</head>

<body>
<section id="sideMenu">
      <th:block th:replace="~{myPage/sideMenu}"></th:block>
</section>
    <section class="withdrawal-content">
    <h3>회원 탈퇴</h3>
  
    <div class="withdrawal-frame">
      <iframe src="/myPage/withdrawalPage" width="65%" height="200px"></iframe>
      <input type="checkbox" name="agree" id="agree">
      <label for="agree">위 약관에 동의합니다.</label>
    </div>
    
    <div class="withdrawal-box">
      
      <div class="myPage-row">
            <form method="post" name="withdrawal" id="withdrawal"> <!-- post 방식과 action 추가해야함  -->
						<label>비밀번호</label>
						<input type="password" name="memberPw" id="memberPw" maxlength="30">
					</div>

          <button id="withdrawalBtn">탈퇴하기</button>
        </div>
  </form>
    </section>
  <script src="/js/mypage/myPage-withdrawal.js"></script>
</body>

</html>
