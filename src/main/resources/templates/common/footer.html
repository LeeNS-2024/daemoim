<!-- 채팅 팝업 전체화면 display-none-->
<section class="chat-boxSec display-none">
</section>

<!-- 채팅 바디 박스 -->
<section class="chat-body display-none">
  <div class="chat-topBody">
    <div class="chat-groupName">
      <!-- 모임명 -->
      <span class="chat-unReaded"><!-- 안읽은숫자 --></span>
    </div>
  </div>
  <div class="chat-mainBody">
    <div class="chat-nickDiv">
      <ul>
        <li>
          <!-- 닉네임 태그 입니다 -->
        </li>
      </ul>
    </div>

    <div class="chat-contentDiv">
      <ul>

        <li class="chat-contentOthers">
          <!-- 컨탠츠 태그 입니다 -->
        </li>
        <li class="chat-contentSelf">
          <!-- 컨탠츠 태그 입니다 -->
        </li>

      </ul>
    </div>
  </div>

  <div class="chat-footBody">
    <form action="#" id="chat-form"><textarea name="chatContent" id="chat-textarea"></textarea><button>입력</button></form>
  </div>
</section>


<!-- 채팅 아이콘 off-->
<section  class="chat-offBtn display-none">
  <i class="fa-solid fa-envelope-open-text" style="color: #74C0FC;"></i>
</section>

<!-- 채팅 아이콘 on-->
<section class="chat-onBtn display-none">
  <i class="fa-solid fa-square-envelope" style="color: #74C0FC;">.</i>
  <span class="chat-unReaded"><!-- 안읽은 메시지갯수 --></span>
</section>
